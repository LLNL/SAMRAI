####
# This is the share configuration of jobs for quartz

####
# In pre-build phase, allocate a node for builds
.on_quartz:
  tags:
    - shell
    - quartz
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $SAMRAI_CI_QUARTZ == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    - when: on_success

####
# Generic quartz build and test job, extending test script
.build_and_test_on_quartz:
  stage: build_and_test
  extends: [.build_and_test_toss_3_x86_64_ib_script, .on_quartz]

.build_and_test_on_quartz_advanced:
  extends: [.build_and_test_on_quartz, .advanced_pipeline]


####
# Build and test jobs for specific compilers, extends generic quartz build and test job
gcc_7_1_0 (build and test on quartz):
  variables:
    COMPILER: "gcc_7_1_0"
  extends: .build_and_test_on_quartz

gcc_8_1_0 (build and test on quartz):
  variables:
    COMPILER: "gcc_8_1_0"
  extends: .build_and_test_on_quartz

gcc_8_3_1 (build and test on quartz):
  variables:
    COMPILER: "gcc_8_3_1"
  extends: .build_and_test_on_quartz
