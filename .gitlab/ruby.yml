####
# This is the share configuration of jobs for ruby

####
# In pre-build phase, allocate a node for builds
.on_ruby:
  tags:
    - shell
    - ruby
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $SAMRAI_CI_RUBY == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    - when: on_success

####
# Generic ruby test job, extending test script
.build_and_test_on_ruby:
  stage: build_and_test
  extends: [.build_and_test_toss_4_x86_64_ib_script, .on_ruby]

.build_and_test_on_ruby_advanced:
  extends: [.build_and_test_on_ruby, .advanced_pipeline]


####
# Build and test jobs for specific compilers, extends generic ruby build and test job
gcc_10_3_1 (build_and_test on ruby):
  variables:
    COMPILER: "gcc_10_3_1"
  extends: .build_and_test_on_ruby

